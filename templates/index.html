<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scan&amp;Care ‚Äì Visor DICOM 3V Avanzado</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Three.js para STL -->
  <script src="https://unpkg.com/three@0.130.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/loaders/STLLoader.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="hidden">Loading‚Ä¶</div>

  <header>
    <h1>Scan&amp;Care</h1>
    <p>Visor DICOM Tridimensional Avanzado</p>
  </header>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="session_id" placeholder="ID de sesi√≥n" required>
    <input type="file" name="dicoms" accept=".zip" required>
    <button type="submit">üìÇ Subir Serie DICOM</button>
  </form>

  <section id="controls">
    <div class="nav">
      <label>Axial   <input id="axialSlider"   type="range"></label>
      <label>Sagital <input id="sagitalSlider" type="range"></label>
      <label>Coronal <input id="coronalSlider" type="range"></label>
    </div>
    <div class="wl">
      <label>Center <input id="winCenter" type="range" min="-1000" max="3000"></label>
      <label>Width  <input id="winWidth"  type="range" min="1"     max="3000"></label>
    </div>
    <div class="seg">
      <label>Preset:
        <select id="presetSelect">
          <option value="">Manual‚Ä¶</option>
          <option value="lung">Pulm√≥n</option>
          <option value="fat">Grasa</option>
          <option value="soft">Tejido blando</option>
          <option value="muscle">M√∫sculo</option>
          <option value="bone">Hueso</option>
        </select>
      </label>
      <label>Umbral M√≠n <input id="thrMin"   type="number" value="300"></label>
      <label>Umbral M√°x <input id="thrMax"   type="number" value="4000"></label>
      <label>MinVol     <input id="minVol"  type="number" value="1000"></label>
      <label>Smooth     <input id="smoothVal" type="number" step="0.1" value="1.0"></label>
      <label>Invertir   <input id="invertChk" type="checkbox"></label>
      <div class="buttons">
        <button id="btnThresh"    type="button">üñåÔ∏è Threshold</button>
        <button id="btnResetROI"  type="button">‚úñ Reset ROI</button>
        <button id="btnPreview3D" type="button">üëÅ 3D Preview</button>
        <button id="btnExportSTL" type="button">üíæ Export STL</button>
      </div>
    </div>
  </section>

  <section id="viewers">
    <div class="view">
      <h2>Axial</h2>
      <div class="img-wrap">
        <img id="axialImg" alt="Axial view"><canvas id="axialCanvas"></canvas>
      </div>
    </div>
    <div class="view">
      <h2>Sagital</h2>
      <img id="sagitalImg" alt="Sagital view">
    </div>
    <div class="view">
      <h2>Coronal</h2>
      <img id="coronalImg" alt="Coronal view">
    </div>
  </section>

  <div id="viewer3d" class="hidden"></div>
  <button id="close3d" class="close-3d hidden">‚úñ Cerrar 3D</button>
  <script defer src="{{ url_for('static', filename='js/viewer.js') }}?v=3">
</body>
</html>
